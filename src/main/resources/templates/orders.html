<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>рЃерЃћрЃЎрЃЋрЃћрЃЌрЃћрЃЉрЃў</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="/">ToolMasters Admin</a>
    <a href="/products" class="btn btn-outline-light">рЃърЃарЃЮрЃЊрЃБрЃЦрЃбрЃћрЃЉрЃў</a>
  </div>
</nav>

<div class="container">
  <h2 class="mb-4">рЃерЃћрЃЏрЃЮрЃАрЃБрЃџрЃў рЃерЃћрЃЎрЃЋрЃћрЃЌрЃћрЃЉрЃў</h2>

  <table class="table table-hover bg-white shadow-sm mt-3">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>рЃЌрЃљрЃарЃўрЃдрЃў</th>
      <th>рЃЏрЃДрЃўрЃЊрЃЋрЃћрЃџрЃў</th>
      <th>рЃюрЃўрЃЋрЃЌрЃћрЃЉрЃў</th>
      <th>рЃЌрЃљрЃюрЃ«рЃљ</th>
      <th>рЃАрЃбрЃљрЃбрЃБрЃАрЃў</th>
      <th>рЃЏрЃЮрЃЦрЃЏрЃћрЃЊрЃћрЃЉрЃљ</th> <!-- рЃћрЃА рЃљрЃ«рЃљрЃџрЃў рЃАрЃЋрЃћрЃбрЃўрЃљ рЃдрЃўрЃџрЃљрЃЎрЃћрЃЉрЃўрЃАрЃЌрЃЋрЃўрЃА -->
    </tr>
    </thead>
    <tbody>
    <tr th:each="order : ${orders}">
      <!-- 1. ID -->
      <td th:text="${order.id}">1</td>

      <!-- 2. рЃЌрЃљрЃарЃўрЃдрЃў -->
      <td th:text="${#temporals.format(order.orderDate, 'dd-MM HH:mm')}">Date</td>

      <!-- 3. рЃЏрЃДрЃўрЃЊрЃЋрЃћрЃџрЃў (рЃАрЃљрЃ«рЃћрЃџрЃў + рЃбрЃћрЃџрЃћрЃцрЃЮрЃюрЃў рЃћрЃарЃЌ рЃБрЃ»рЃарЃљрЃерЃў) -->
      <td>
        <div th:text="${order.customerName}" class="fw-bold">Giorgi</div>
        <div th:text="${order.customerPhone}" class="small text-muted">555...</div>
      </td>

      <!-- 4. рЃюрЃўрЃЋрЃЌрЃћрЃЉрЃў -->
      <td th:text="${order.itemsDescription}" class="small text-truncate" style="max-width: 200px;">Drill...</td>

      <!-- 5. рЃЌрЃљрЃюрЃ«рЃљ -->
      <td th:text="${order.totalAmount} + ' РѓЙ'" class="fw-bold">100 РѓЙ</td>

      <!-- 6. рЃАрЃбрЃљрЃбрЃБрЃАрЃў (рЃцрЃћрЃарЃљрЃЊрЃў рЃЉрЃћрЃўрЃ»рЃўрЃЌ) -->
      <td>
                    <span class="badge"
                          th:classappend="${order.status == 'NEW' ? 'bg-primary' : (order.status == 'SHIPPED' ? 'bg-warning text-dark' : 'bg-success')}"
                          th:text="${order.status}">
                    </span>
      </td>

      <!-- 7. рЃдрЃўрЃџрЃљрЃЎрЃћрЃЉрЃў (рЃАрЃбрЃљрЃбрЃБрЃАрЃўрЃА рЃерЃћрЃфрЃЋрЃџрЃљ рЃЊрЃљ рЃгрЃљрЃерЃџрЃљ) -->
      <td>
        <div class="d-flex gap-2">
          <!-- рЃдрЃўрЃџрЃљрЃЎрЃў: "рЃњрЃљрЃњрЃќрЃљрЃЋрЃюрЃљ" (рЃЏрЃ«рЃЮрЃџрЃЮрЃЊ рЃЌрЃБ NEW рЃљрЃарЃўрЃА) -->
          <form th:if="${order.status == 'NEW'}"
                th:action="@{'/orders/' + ${order.id} + '/status'}" method="post">
            <input type="hidden" name="status" value="SHIPPED">
            <button type="submit" class="btn btn-sm btn-outline-primary">­ЪЊд рЃњрЃљрЃњрЃќрЃљрЃЋрЃюрЃљ</button>
          </form>

          <!-- рЃдрЃўрЃџрЃљрЃЎрЃў: "рЃЕрЃљрЃЉрЃљрЃарЃћрЃЉрЃљ" (рЃЏрЃ«рЃЮрЃџрЃЮрЃЊ рЃЌрЃБ SHIPPED рЃљрЃарЃўрЃА) -->
          <form th:if="${order.status == 'SHIPPED'}"
                th:action="@{'/orders/' + ${order.id} + '/status'}" method="post">
            <input type="hidden" name="status" value="DELIVERED">
            <button type="submit" class="btn btn-sm btn-outline-success">РюЁ рЃЕрЃљрЃЉрЃљрЃарЃћрЃЉрЃљ</button>
          </form>

          <!-- рЃдрЃўрЃџрЃљрЃЎрЃў: "рЃгрЃљрЃерЃџрЃљ" (рЃДрЃЮрЃЋрЃћрЃџрЃЌрЃЋрЃўрЃА рЃЕрЃљрЃюрЃА) -->
          <form th:action="@{'/orders/' + ${order.id} + '/delete'}" method="post">
            <button type="submit" class="btn btn-sm btn-danger"
                    onclick="return confirm('рЃюрЃљрЃЏрЃЊрЃЋрЃўрЃџрЃљрЃЊ рЃњрЃўрЃюрЃЊрЃљ рЃљрЃЏ рЃерЃћрЃЎрЃЋрЃћрЃЌрЃўрЃА рЃгрЃљрЃерЃџрЃљ?')">­ЪЌЉ№ИЈ</button>
          </form>
        </div>
      </td>
    </tr>
    </tbody>
  </table>

</div>

</body>
</html>
