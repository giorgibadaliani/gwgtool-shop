<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>рЃърЃарЃЮрЃЊрЃБрЃЦрЃбрЃўрЃА рЃЊрЃљрЃЏрЃљрЃбрЃћрЃЉрЃљ/рЃарЃћрЃЊрЃљрЃЦрЃбрЃўрЃарЃћрЃЉрЃљ</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-dark text-white">
                    <h4 class="mb-0">­ЪЏа№ИЈ рЃърЃарЃЮрЃЊрЃБрЃЦрЃбрЃўрЃА рЃЏрЃљрЃарЃЌрЃЋрЃљ</h4>
                </div>
                <div class="card-body">

                    <!-- ­Ъџе рЃцрЃЮрЃарЃЏрЃљ рЃЏрЃўрЃЏрЃљрЃарЃЌрЃБрЃџрЃўрЃљ /products/save-рЃЎрЃћрЃю ­Ъџе -->
                    <form th:action="@{/products/save}" th:object="${product}" method="post" enctype="multipart/form-data">

                        <!-- ­Ъџе рЃљрЃБрЃфрЃўрЃџрЃћрЃЉрЃћрЃџрЃўрЃљ рЃарЃћрЃЊрЃљрЃЦрЃбрЃўрЃарЃћрЃЉрЃўрЃАрЃЌрЃЋрЃўрЃА ­Ъџе -->
                        <input type="hidden" th:field="*{id}" />

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">рЃЊрЃљрЃАрЃљрЃ«рЃћрЃџрЃћрЃЉрЃљ</label>
                                <input type="text" th:field="*{name}" class="form-control" required placeholder="рЃЏрЃљрЃњ: Milwaukee M18 Drill">
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">SKU рЃЎрЃЮрЃЊрЃў</label>
                                <input type="text" th:field="*{sku}" class="form-control" placeholder="рЃЏрЃљрЃњ: 4933464516">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">рЃцрЃљрЃАрЃў (РѓЙ)</label>
                                <input type="number" step="0.01" th:field="*{price}" class="form-control" required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">рЃЏрЃљрЃарЃљрЃњрЃў (рЃфрЃљрЃџрЃў)</label>
                                <input type="number" th:field="*{stockQuantity}" class="form-control">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">рЃЎрЃљрЃбрЃћрЃњрЃЮрЃарЃўрЃљ</label>
                                <select th:field="*{category}" class="form-select" required>
                                    <option value="">-- рЃљрЃўрЃарЃЕрЃўрЃћ --</option>
                                    <option th:each="cat : ${T(ge.toolmasters.store.entity.Category).values()}"
                                            th:value="${cat}"
                                            th:text="${cat}"></option>
                                </select>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">рЃАрЃБрЃарЃљрЃЌрЃўрЃА рЃљрЃбрЃЋрЃўрЃарЃЌрЃЋрЃљ</label>
                                <input type="file" name="imageFile" class="form-control" accept="image/*">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">рЃърЃарЃЮрЃЊрЃБрЃЦрЃбрЃўрЃА рЃЏрЃљрЃ«рЃљрЃАрЃўрЃљрЃЌрЃћрЃЉрЃџрЃћрЃЉрЃў (рЃљрЃдрЃгрЃћрЃарЃљ)</label>
                            <textarea th:field="*{description}" class="form-control" rows="5" placeholder="рЃЕрЃљрЃгрЃћрЃарЃћрЃЌ рЃбрЃћрЃЦрЃюрЃўрЃЎрЃБрЃарЃў рЃЏрЃљрЃ«рЃљрЃАрЃўрЃљрЃЌрЃћрЃЉрЃџрЃћрЃЉрЃў..."></textarea>
                        </div>

                        <div class="d-flex gap-2 mt-4">
                            <button type="submit" class="btn btn-success w-50">­ЪњЙ рЃерЃћрЃюрЃљрЃ«рЃЋрЃљ</button>
                            <a href="/products" class="btn btn-outline-secondary w-50">рЃњрЃљрЃБрЃЦрЃЏрЃћрЃЉрЃљ</a>
                        </div>

                    </form>
                </div>
            </div>

            <div class="text-center text-muted mt-3">
                <small>&copy; 2026 ToolMasters Admin Panel</small>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
