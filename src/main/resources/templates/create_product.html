<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>პროდუქტის დამატება/რედაქტირება</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">🛠️ ახალი ხელსაწყოს დამატება</h4>
                </div>
                <div class="card-body">

                    <form th:action="@{/products}"
                          th:object="${product}"
                          method="post"
                          enctype="multipart/form-data">

                        <input type="hidden" th:field="*{id}">

                        <h6 class="text-muted mb-3">📋 ძირითადი ინფორმაცია</h6>

                        <div class="mb-3">
                            <label class="form-label fw-bold">დასახელება</label>
                            <input type="text" th:field="*{name}" class="form-control"
                                   required placeholder="მაგ: M18 FUEL Percussion Drill">
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label fw-bold">ფასი (₾)</label>
                                <input type="number" step="0.01" th:field="*{price}"
                                       class="form-control" required placeholder="0.00">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold">SKU (კოდი)</label>
                                <input type="text" th:field="*{sku}"
                                       class="form-control" placeholder="მაგ: 4933479859">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">მარაგი (ცალი)</label>
                            <input type="number" th:field="*{stockQuantity}"
                                   class="form-control" placeholder="0" min="0">
                        </div>

                        <hr>
                        <h6 class="text-muted mb-3">⚡ ტექნიკური სპეციფიკაციები</h6>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label fw-bold">სისტემა (Voltage)</label>
                                <select th:field="*{voltage}" class="form-select">
                                    <option value="">-- აირჩიე --</option>
                                    <option value="M12">M12 (12V)</option>
                                    <option value="M18">M18 (18V)</option>
                                    <option value="MX FUEL">MX FUEL (72V+)</option>
