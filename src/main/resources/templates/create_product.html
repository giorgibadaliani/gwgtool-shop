<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ახალი პროდუქტი</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4>ახალი ხელსაწყოს დამატება</h4>
            </div>
            <div class="card-body">
                <!-- ყურადღება: enctype აუცილებელია! -->
                <form th:action="@{/products}" th:object="${product}" method="post" enctype="multipart/form-data">

                    <div class="mb-3">
                        <label>დასახელება</label>
                        <input type="text" th:field="*{name}" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label>ფასი (₾)</label>
                        <input type="number" step="0.01" th:field="*{price}" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label>SKU (კოდი)</label>
                        <input type="text" th:field="*{sku}" class="form-control">
                    </div>

                    <!-- სურათის ატვირთვა -->
                    <div class="mb-3">
                        <label>სურათი</label>
                        <!-- სახელი 'imageFile' ემთხვევა კონტროლერის @RequestParam-ს -->
                        <input type="file" name="imageFile" class="form-control" accept="image/*">
                    </div>

                    <button type="submit" class="btn btn-success w-100">შენახვა</button>
                </form>
            </div>
        </div>
        <div class="text-center mt-3">
            <a href="/" class="btn btn-secondary">უკან დაბრუნება</a>
        </div>
    </div>
</div>

</body>
</html>
