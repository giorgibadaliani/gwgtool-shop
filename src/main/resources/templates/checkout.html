<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>შეკვეთის გაფორმება</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-header bg-success text-white">
        <h4 class="mb-0">შეკვეთის გაფორმება</h4>
      </div>
      <div class="card-body">
        <h5 class="mb-4">გადასახდელი თანხა: <span class="fw-bold" th:text="${total} + ' ₾'"></span></h5>

        <form th:action="@{/checkout}" th:object="${order}" method="POST">

          <div class="mb-3">
            <label>სახელი, გვარი</label>
            <input type="text" th:field="*{customerName}" class="form-control" required placeholder="გიორგი გიორგაძე">
          </div>

          <div class="mb-3">
            <label>ტელეფონი</label>
            <input type="tel" th:field="*{customerPhone}" class="form-control" required placeholder="555 12 34 56">
          </div>

          <div class="mb-3">
            <label>მისამართი</label>
            <textarea th:field="*{customerAddress}" class="form-control" rows="3" required placeholder="ქალაქი, ქუჩა, ბინა"></textarea>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-success btn-lg">შეკვეთის დადასტურება</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
