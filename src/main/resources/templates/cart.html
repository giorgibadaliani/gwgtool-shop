<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>ჩემი კალათა</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark mb-4">
  <div class="container d-flex justify-content-between">
    <a class="navbar-brand fw-bold" href="/">ToolMasters 🛠️</a>

    <!-- კალათის ღილაკი -->
    <a href="/cart" class="btn btn-outline-warning position-relative">
      🛒 კალათა
      <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
            th:if="${items != null && !items.isEmpty()}"
            th:text="${items.size()}">0</span>
    </a>
  </div>
</nav>

<div class="container">
  <h2 class="mb-4 text-center">თქვენი კალათა 🛒</h2>

  <!-- თუ კალათა ცარიელია -->
  <div th:if="${items.isEmpty()}" class="text-center py-5">
    <div class="alert alert-warning d-inline-block px-5">
      <h4>კალათა ცარიელია! 😔</h4>
    </div>
    <div class="mt-3">
      <a href="/" class="btn btn-primary btn-lg">მაღაზიაში დაბრუნება</a>
    </div>
  </div>

  <!-- თუ კალათაში რამე დევს -->
  <div th:unless="${items.isEmpty()}">
    <table class="table table-hover bg-white shadow-sm align-middle">
      <thead class="table-dark">
      <tr>
        <th>სურათი</th> <!-- ახალი სვეტი -->
        <th>პროდუქტი</th>
        <th>ფასი</th>
        <th>რაოდენობა</th>
        <th>ჯამი</th>
        <th>მოქმედება</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="item : ${items}">

        <!-- სურათის სვეტი (ახალი ლოგიკით) -->
        <td style="width: 80px;">
          <!-- 1. ინტერნეტის სურათი -->
          <img th:if="${item.product.imageUrl != null and #strings.startsWith(item.product.imageUrl, 'http')}"
               th:src="${item.product.imageUrl}"
               width="60" height="60" class="img-thumbnail" style="object-fit: contain;" alt="...">

          <!-- 2. ატვირთული სურათი -->
          <img th:if="${item.product.imageUrl != null and !#strings.startsWith(item.product.imageUrl, 'http') and item.product.imageUrl != 'link' and item.product.imageUrl != ''}"
               th:src="@{'/images/' + ${item.product.imageUrl}}"
               width="60" height="60" class="img-thumbnail" style="object-fit: contain;" alt="...">

          <!-- 3. ლოგო -->
          <img th:if="${item.product.imageUrl == null or item.product.imageUrl == 'link' or item.product.imageUrl == ''}"
               th:src="@{/uploads/logo.png}"
               width="60" height="60" class="img-thumbnail" style="object-fit: contain;" alt="...">
        </td>

        <td class="fw-bold" th:text="${item.product.name}">Drill</td>
        <td th:text="${item.product.price} + ' ₾'">500 ₾</td>
        <td>
          <span class="badge bg-primary fs-6" th:text="${item.quantity}">1</span>
        </td>
        <td class="fw-bold text-success" th:text="${item.getTotalPrice()} + ' ₾'">500 ₾</td>
        <td>
          <a th:href="@{/cart/remove/{id}(id=${item.product.id})}" class="btn btn-outline-danger btn-sm">წაშლა ❌</a>
        </td>
      </tr>
      </tbody>
    </table>

    <!-- ჯამური თანხა და ღილაკები -->
    <div class="d-flex justify-content-between align-items-center mt-4 p-4 bg-white shadow rounded border">
      <h3 class="m-0">სულ გადასახდელი: <span class="text-success fw-bold" th:text="${total} + ' ₾'">0 ₾</span></h3>
      <div>
        <a href="/cart/clear" class="btn btn-outline-danger me-2" onclick="return confirm('ნამდვილად გინდა კალათის გასუფთავება?')">გასუფთავება</a>
        <a href="/checkout" class="btn btn-success btn-lg px-5">ყიდვა ✅</a>
      </div>
    </div>

    <div class="mt-4 text-center">
      <a href="/" class="btn btn-link text-decoration-none">← კიდევ დამატება</a>
    </div>
  </div>
</div>

<footer class="text-center py-4 mt-5 text-muted">
  <p>&copy; 2026 ToolMasters. ყველა უფლება დაცულია.</p>
</footer>

</body>
</html>
